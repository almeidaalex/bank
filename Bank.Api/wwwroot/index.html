<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header style="margin:15px 0 15px 0">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-1">
                            <h3>Titular</h3>
                        </div>
                        <div class="col-3">
                            <h3 id="owner"></h3>
                        </div>
                        <div class="col-lg" style="text-align: right">
                            <h3>Saldo <span class="badge bg-secondary" id="balance">0.00</span></h3>
                        </div>
                    </div>                    
                    
                </div>
            </div>
        </header>
        <div id="alert-msg" style="display: none" class="alert alert-danger" role="alert">
            
        </div>        
        <article class="row">
            <div class="col-lg">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Valor Depósito" id="txt-deposit">
                    <button class="btn btn-outline-secondary" type="button" id="btn-deposit">Depositar</button>
                </div>
            </div>
            <div class="col-lg">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Valor Saque" id="txt-withdraw">
                    <button class="btn btn-outline-secondary" type="button" id="btn-withdraw">Sacar</button>
                </div>
            </div>
        </article>

        <div id="pay" class="row">
            <div class="col-3">
                <input type="number" class="form-control" placeholder="Número Documento" id="number" />
            </div>
            <div class="col-3">
                <input type="number" class="form-control" placeholder="Valor do Documento" id="amount" />
            </div>
            <div class="col-3">
                <input type="date" class="form-control" placeholder="Data Vencimento" id="duedate" required="required"/>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger" id="btn-pay">Pagar</button>
            </div>
            
        </div>


        <main>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Operação</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
    <template id="tbl-row">
        <tr>
            <td class="date"></td>
            <td class="operation"></td>
            <td class="amount"></td>
        </tr>
    </template>

    <template id="empty-row">
        <tr>
            <td colspan="3">
                <span>Não há registros</span>
            </td>
        </tr>
    </template>

    <script src="js/index.js"></script>


</body>

</html>
